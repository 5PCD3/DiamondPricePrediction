<html>
<head>
    <title>Diamond Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
    
<body>
    <div class = "login">
        <h1>Diamond Price Prediction</h1>

        <!--Main input for reciving quary to our ML-->
        
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <label for="carat">carat         :</label>

            <input type= "text" name="carat" placeholder= "carat" required="required"   /><br>
                <label for="depth">depth:</label>

                <input type= "text" name="depth" placeholder= "depth" required="required" /><br>
                <label for="table">table  :</label>

                <input type= "text" name="table" placeholder= "table" required="required" /><br>
                <label for="x">x           :</label> 
                                                         
                <input type= "text" name="x" placeholder= "x" required="required" /><br>
                <label for="y">y           :</label> 
                                                         
                <input type= "text" name="y" placeholder= "y" required="required" /><br>
                <label for="z">z          :</label> 
                                                         
                <input type= "text" name="z" placeholder= "z" required="required" /><br>

                <label for="cut">Cut:</label>
                <select name="cut" required>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select><br>

                <label for="color">Color:</label>
                <select name="color" required>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>

                </select><br>

                <label for="clarity">Clarity:</label>
                <select name="clarity" required>
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select><br>
                

                <button type="submit" class="btn btn-primary btn-block btn-large ">Predict</button>
        </form>
    <h2>    
        THE Predicted Diamond Price is {{result}}
    </h2>
