<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="glass-bg">
        <div class="login">
            <h1>Diamond Price Prediction</h1>

            <!--Main input for receiving query to our ML-->
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <label for="carat">Carat:</label>
                <input type="text" name="carat" placeholder="Carat" required="required" /><br>

                <label for="depth">Depth:</label>
                <input type="text" name="depth" placeholder="Depth" required="required" /><br>

                <label for="table">Table:</label>
                <input type="text" name="table" placeholder="Table" required="required" /><br>

                <label for="x">X:</label>
                <input type="text" name="x" placeholder="X" required="required" /><br>

                <label for="y">Y:</label>
                <input type="text" name="y" placeholder="Y" required="required" /><br>

                <label for="z">Z:</label>
                <input type="text" name="z" placeholder="Z" required="required" /><br>

                <label for="cut">Cut:</label>
                <select name="cut" required>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select><br>

                <label for="color">Color:</label>
                <select name="color" required>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select><br>

                <label for="clarity">Clarity:</label>
                <select name="clarity" required>
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select><br>

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>

            <h2>
                THE Predicted Diamond Price is {{result}}
            </h2>
        </div>
    </div>
</body>
</html>
